<div class="container-fluid">
    <h2 class="text-centre">Create a New Entry</h2>
    <hr>
    <form (ngSubmit)='submitEntry()' #entryForm='ngForm'>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" required class="form-control" id="title" [(ngModel)]="newEntry.title" name="title" #title ='ngModel' required>
            <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                <p>Title is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Details</label>
            <textarea type="text" required class="form-control" id="description" rows="4" [(ngModel)]=newEntry.description name="description" #description ='ngModel' required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type="date" required id="complete" [(ngModel)]="newEntry.completeDate" name="completeDate" #completeDate='ngModel'>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Entry</button>
    </form>
</div>
