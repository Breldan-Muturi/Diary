<div>
  <h1>
    Personal Diary
  </h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let entry of entries;let i = index'>
        <div>
          <h6 id={{i}} appStrikethrough>
            {{entry.id}}
            {{entry.title }} due on {{entry.completeDate | date | uppercase }}
          </h6>
          <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
        </div>
        <div *ngIf='entry.showDescription'>
          <app-entry-detail [entry]='entry' (isComplete)='deleteEntry($event,i)'></app-entry-detail>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-entry-form (addEntry)="addNewEntry($event)"></app-entry-form>
    </div>
  </div>
<p *ngIf='entries.length > 5'>You've made enough entries to satisfy the minimum</p>
</div>
